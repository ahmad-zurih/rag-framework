{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Styles -->
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        /* Typography */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #ffffff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #4e90fe;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #333;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #4e90fe;
        }

        /* Hero Section */
        .hero {
            background-image: url('{% static "rag_app/images/frag.jpg" %}');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
        }

        /* Content Area */
        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: -60px auto 0;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            z-index: 2;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff;
            border-top: 1px solid #eaeaea;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar .nav-links a {
                margin-left: 15px;
                font-size: 14px;
            }

            .navbar .logo {
                font-size: 20px;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }

            .content {
                margin: -40px auto 0;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo">My App</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'search' %}">Search</a>
            <a href="#">Chat</a>
        </div>
    </nav>



    <!-- Dynamic Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 FRAG. All rights reserved.</p>
    </footer>

</body>
</html>
