{% extends "rag_app/base.html" %}

{% block content %}
<div class="chat-container">
    <h1>Chat with the LLM</h1>

    <div class="chat-box">
        {% if user_query %}
        <div class="user-message">
            <p><strong>You:</strong> {{ user_query }}</p>
        </div>
        {% endif %}

        {% if answer %}
        <div class="bot-message">
            <p><strong>Bot:</strong> {{ answer }}</p>
        </div>
        {% endif %}
    </div>

    <form method="post" class="chat-form">
        {% csrf_token %}
        <textarea id="query" name="query" placeholder="Type your question here..."></textarea>
        <button type="submit" class="cta-button">Send</button>
    </form>
</div>
{% endblock %}
